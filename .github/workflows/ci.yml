name: Test

on: [push, pull_request]

jobs:
  macOS:
    runs-on: macos-11

    steps:
    - name: Show environments
      run: |
        sw_vers
        xcodebuild -version
        swift --version
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: |
        git submodule update --init
    - name: Lint Swift
      run: |
        swiftlint
    - name: Build Framework
      run: |
        swift build
